name: Request Copilot Review
on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  pull-requests: write

jobs:
  request-review:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: Request Copilot review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/requested_reviewers \
            --method POST \
            -f 'reviewers[]=copilot'
